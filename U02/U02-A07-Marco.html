<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
</head>
<body>
    <div>
        <div id="div1"></div>
    </div>
    <script>
        var nota = parseInt(prompt("Introduzca la nota de su último examen:"));
        var valor;

        if (isNaN(nota)) {
            valor = "No es un número";
        }
        else {
            if (nota < 5) {
                valor = "Suspenso";
            } else if (nota <= 6) {
                valor = "Aprobado";
            } else if (nota < 9) {
                valor = "Notable";
            } else if (nota === 10 || nota === 9) {
                valor = "Sobresaliente";
            } else {
                valor = "Datos incorrectos";
            }
        }

        document.getElementById("div1").innerHTML = ("Su nota final es: " + valor);
    </script>
</body>
</html>
